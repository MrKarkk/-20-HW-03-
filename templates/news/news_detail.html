{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block content %}
    <h1>{{ posst.title|censor }}</h1>
    <p><em>{{ posst.created_at|date:"d.m.Y" }}</em></p>
    <p>{{ posst.text|censor }}</p>
    <a href="{% url 'news_edit' posst.pk %}">Редактировать</a><p></p>
    <a href="{% url 'news_delete' posst.pk %}">Удалить</a><p></p>
    <a href="{% url 'news_list' %}">← Назад к списку</a>
{% endblock %}
